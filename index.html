<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One|Rosarivo" rel="stylesheet">
    <title>Online Registration Form</title>
  </head>
  <body>

  <div class="main-header">
    <header>
      <h1>The Code Review</h1>
      <h2>Sign up for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
  </div><!---end header-->

   <form action="index.html" method="post">
      <div class="form-style">
      <div class="contact">
        <fieldset>
          <legend>Contact Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="user_phone" placeholder="(999)999-9999">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="P.O. Box (if desired)">
            <label for="city">City:</label>
            <input type="text" id="city" name="user_city">
            <label for="state">State:</label>
            <select name="user_state" id="state">
              <option  selected disabled hidden>Choose State</option>
              <option value="alabama">Alabama</option>
              <option value="alaska">Alaska</option>
              <option value="arizona">Arizona</option>
              <option value="arkansas">Arkansas</option>
              <option value="california">California</option>
              <option value="colorado">Colorado</option>
              <option value="connecticut">Connecticut</option>
              <option value="delaware">Delaware</option>
              <option value="florida">Florida</option>
              <option value="georgia">Georgia</option>
              <option value="hawaii">Hawaii</option>
              <option value="idaho">Idaho</option>
              <option value="illinois">Illinois</option>
              <option value="indiana">Indiana</option>
              <option value="iowa">Iowa</option>
              <option value="kansas">Kansas</option>
              <option value="kentucky">Kentucky</option>
              <option value="louisiana">Louisiana</option>
              <option value="maine">Maine</option>
              <option value="maryland">Maryland</option>
              <option value="massachusettes">Massachusettes</option>
              <option value="michigan">Michigan</option>
              <option value="minnesota">Minnesota</option>
              <option value="mississippi">Mississippi</option>
              <option value="missouri">Missouri</option>
              <option value="montana">Montana</option>
              <option value="nebraska">Nebraska</option>
              <option value="nevada">Nevada</option>
              <option value="new-hampshire">New Hampshire</option>
              <option value="new-jersey">New Jersey</option>
              <option value="new-mexico">New Mexico</option>
              <option value="new-york">New York</option>
              <option value="north-carolina">North Carolina</option>
              <option value="north-dakota">North Dakota</option>
              <option value="ohio">Ohio</option>
              <option value="oklahoma">Oklahoma</option>
              <option value="oregon">Oregon</option>
              <option value="pennsylvania">Pennsylvania</option>
              <option value="rhode-island">Rhode Island</option>
              <option value="south-carolina">South Carolina</option>
              <option value="south-dakota">South Dakota</option>
              <option value="tennessee">Tennessee</option>
              <option value="texas">Texas</option>
              <option value="utah">Utah</option>
              <option value="vermont">Vermont</option>
              <option value="virginia">Virginia</option>
              <option value="washington">Washington</option>
              <option value="west-virginia">West Virginia</option>
              <option value="wisconson">Wisconson</option>
              <option value="wyoming">Wyoming</option>
            </select>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="user_zip">
        </fieldset>
      </div><!---end contact-->
    </div><!---end form-style-->
      <div class="newsletter">
        <fieldset>
          <legend>Newsletter</legend>
            <label id="news-type">Select the newsletters you would like to receive:</label>
            <input type="checkbox" id="html-news" value="newsletter_html" name="user_newsletter"><label for="html-news">HTML News</label><br>
            <input type="checkbox" id="css-news" value="newsletter_css" name="user_newsletter"><label for="css-news">CSS News</label><br>
            <input type="checkbox" id="javascript-news" value="newsletter_javascript" name="user_newsletter"><label for="javascript-news">Javascript News</label>


            <label id="format">Newsletter Format</label>
            <input type="radio" id="html-format" value="html-format" name="user_newsletter_format"><label for="html-format">HTML Format</label><br>
            <input type="radio" id="plain-text" value="plain_text" name="user_newsletter_format"><label for="plain-text">Plain Text</label>

        <div class="topics">
            <label for="topic-interests">Other topics you'd like to hear about:</label>
            <textarea name="user_topic_interests" id="topic-interests" cols="30" rows="10"></textarea>
       </div>
     </fieldset>
    </div>

    </form>


    <div class="btn">
      <button type="submit">Sign Up</button>
    </div>

    <footer>
      <p>&copy; The Code Review</p>
    </footer>
  </body>
</html>
